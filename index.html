<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <h1>Agenda de Contatos</h1>

    <!-- reatividade -->
    <div class="search">
      <input class="input-search" type="text" v-model="searchText" name="" id="" placeholder="Entre com um nome">
      
      <!-- <button class="button-search" v-on:click="getData()">Get dados</button> <br> -->
    </div>

    <div class="notice" v-if="listResult.length <= 0">
      Nenhum contato "{{searchText}}" encontrado!
    </div>

    <ul>
      <li v-for="item, index in listResult">
        <div class="card">
          <address>
            <!-- Quando quer utilizar uma propriedade em um atributo, utilizamos v-bind -->
            <img class="card-img" v-bind:src="item.picture" v-bind:alt="item.firstName"> <br>
            <strong>{{ item.firstName }} {{ item.lastName }}</strong> <br>
            Email: {{ item.email }} <br>
            Cidade: {{ item.city }} <br>
          </address>
          <button class="button-delete" v-on:click="(removeContact(index))">Excluir</button>
        </div>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>
</html>
